{% extends 'base.html' %}

{% block content %}

<h1>All proucts</h1>

<a href="/inventory/product/add/">
    <button>Add product</button>
</a>

<table>
    <thead>
        <tr>
            <th>product name</th>
            <th>product code</th>
            <th>price</th>
            <th>gst</th>
            <th>food product</th>
            <th>update</th>
            <th>delete</th>
        </tr>
    </thead>
    <tbody>

        {% for product in all_products %}

             <tr>

                <td>{{product.product_name}}</td>
                <td>{{product.product_code}}</td>
                <td>{{product.price}}</td>
                <td>{{product.gst}}</td>
                <td>{{product.food_product}}</td>

                <td><a href="{% url 'product_update' product.id %}">
                    <button>update</button>
                </a>
                </td>
                <td><a href="{% url 'product_delete' product.id %}">
                    <button>delete</button>
                </a>
                </td>

             </tr>

        {% endfor %}

    </tbody> 
</table>
{% endblock %}
